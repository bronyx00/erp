<div class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl border border-slate-100 overflow-hidden animate-in fade-in zoom-in-95 duration-300">
        
        <div class="bg-white p-8 pb-0 text-center">
            <div class="h-16 w-16 bg-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-500/30">
                <i class="fas fa-cube text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Bienvenido de nuevo</h1>
            <p class="text-slate-500 mt-2 text-sm">Ingresa tus credenciales para acceder al ERP.</p>
        </div>

        <div class="p-8">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
                
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Correo Electrónico</label>
                    <div class="relative group">
                        <i class="far fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                        <input formControlName="email" type="email" 
                               class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm font-medium text-slate-700"
                               placeholder="usuario@empresa.com">
                    </div>
                    @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
                        <p class="text-xs text-rose-500 ml-1">El correo es inválido o requerido.</p>
                    }
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Contraseña</label>
                    <div class="relative group">
                        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                        <input formControlName="password" [type]="showPassword() ? 'text' : 'password'"
                               class="w-full pl-10 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm font-medium text-slate-700"
                               placeholder="••••••••">
                        <button type="button" (click)="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 focus:outline-none">
                            <i class="fas" [class.fa-eye]="!showPassword()" [class.fa-eye-slash]="showPassword()"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" 
                        [disabled]="loginForm.invalid || isLoading()"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/20 active:scale-95 transition-all flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed mt-4">
                    @if (isLoading()) {
                        <i class="fas fa-circle-notch fa-spin"></i> Iniciando...
                    } @else {
                        <span>Ingresar</span> <i class="fas fa-arrow-right"></i>
                    }
                </button>

            </form>
        </div>

        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-xs text-slate-400 uppercase tracking-wider font-bold mb-2">¿No tienes cuenta?</p>
            <a routerLink="/register" 
               class="inline-block w-full py-2.5 rounded-xl border border-indigo-200 text-indigo-700 font-bold hover:bg-indigo-50 hover:border-indigo-300 transition-all text-sm">
                Registrate
            </a>
            <div class="mt-4 pt-4 border-t border-slate-200/60">
            
            <p class="text-xs text-slate-400">¿Problemas para entrar? Contacta a Soporte.</p>
        </div>
    </div>
</div>
