<div class="h-full flex flex-col bg-white">
    <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-slate-50 flex-shrink-0">
        <div>
            <h2 class="text-lg font-bold text-slate-800">Crear Credencial</h2>
            <p class="text-xs text-slate-500">Asigna acceso a un empleado</p>
        </div>
        <button (click)="onCancel.emit()" class="text-slate-400 hover:text-slate-600 transition">
            <i class="fas fa-times text-lg"></i>
        </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="flex-1 overflow-y-auto p-6 space-y-6">
        
        <div class="bg-indigo-50/50 p-4 rounded-xl border border-indigo-100">
            <label class="block text-xs font-bold text-indigo-900 mb-2 uppercase tracking-wide">1. Seleccionar Empleado</label>
            <div class="relative">
                <i class="fas fa-user-tag absolute left-3 top-1/2 -translate-y-1/2 text-indigo-400"></i>
                <select (change)="onEmployeeSelect($event)" class="w-full pl-10 pr-4 py-3 bg-white border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm text-slate-700 shadow-sm cursor-pointer appearance-none">
                    <option [value]="null">-- Buscar en la nómina --</option>
                    @for (emp of availableEmployees(); track emp.id) {
                        <option [value]="emp.id">{{ emp.first_name }} {{ emp.last_name }} - {{ emp.position }}</option>
                    }
                </select>
                <i class="fas fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-indigo-400 pointer-events-none text-xs"></i>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 bg-slate-50 p-4 rounded-xl border border-slate-100">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Correo Electrónico</label>
                <input formControlName="email" type="email" class="w-full bg-white px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition" placeholder="auto-rellenable...">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña Temporal</label>
                <div class="relative">
                    <input formControlName="password" 
                           [type]="showPassword() ? 'text' : 'password'" 
                           class="w-full bg-white pl-3 pr-10 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm font-mono transition" 
                           placeholder="Mínimo 6 caracteres">
                    
                    <button type="button" 
                            (click)="togglePassword()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 focus:outline-none">
                        <i class="fas" [class.fa-eye]="!showPassword()" [class.fa-eye-slash]="showPassword()"></i>
                    </button>
                </div>
            </div>
        </div>

        <div>
            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-3">3. Nivel de Autoridad</label>
            
            <div class="space-y-4">
                
                <div>
                    <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-2">Área Comercial & Finanzas</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="role-card" [class.active]="role === 'SALES_AGENT'">
                            <input type="radio" formControlName="role" value="SALES_AGENT" class="hidden">
                            <div class="font-bold text-sm text-slate-800">Agente Ventas</div>
                            <div class="text-[10px] text-slate-500">Caja, Facturar.</div>
                        </label>
                        
                        <label class="role-card" [class.active]="role === 'SALES_SUPERVISOR'">
                            <input type="radio" formControlName="role" value="SALES_SUPERVISOR" class="hidden">
                            <div class="font-bold text-sm text-slate-800">Sup. Ventas</div>
                            <div class="text-[10px] text-slate-500">Anular, Reportes.</div>
                        </label>

                        <label class="role-card col-span-2" [class.active]="role === 'ACCOUNTANT'">
                            <input type="radio" formControlName="role" value="ACCOUNTANT" class="hidden">
                            <div class="flex items-center gap-2">
                                <div class="icon-box"><i class="fas fa-calculator"></i></div>
                                <div>
                                    <div class="font-bold text-sm text-slate-800">Contador</div>
                                    <div class="text-[10px] text-slate-500">Libros, Impuestos, Balances.</div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-2">Operaciones & Almacén</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="role-card" [class.active]="role === 'WAREHOUSE_CLERK'">
                            <input type="radio" formControlName="role" value="WAREHOUSE_CLERK" class="hidden">
                            <div class="font-bold text-sm text-slate-800">Almacenista</div>
                            <div class="text-[10px] text-slate-500">Entradas/Salidas.</div>
                        </label>
                        
                        <label class="role-card" [class.active]="role === 'WAREHOUSE_SUPERVISOR'">
                            <input type="radio" formControlName="role" value="WAREHOUSE_SUPERVISOR" class="hidden">
                            <div class="font-bold text-sm text-slate-800">Jefe Almacén</div>
                            <div class="text-[10px] text-slate-500">Ajustes, Auditoría.</div>
                        </label>
                        
                        <label class="role-card col-span-2" [class.active]="role === 'PROJECT_MANAGER'">
                            <input type="radio" formControlName="role" value="PROJECT_MANAGER" class="hidden">
                            <div class="flex items-center gap-2">
                                <div class="icon-box"><i class="fas fa-tasks"></i></div>
                                <div>
                                    <div class="font-bold text-sm text-slate-800">Gerente Proyectos</div>
                                    <div class="text-[10px] text-slate-500">Gestión de tareas y recursos.</div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-2">Administración</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="role-card" [class.active]="role === 'RRHH_MANAGER'">
                            <input type="radio" formControlName="role" value="RRHH_MANAGER" class="hidden">
                            <div class="font-bold text-sm text-slate-800">Gerente RRHH</div>
                            <div class="text-[10px] text-slate-500">Personal y Nómina.</div>
                        </label>
                        
                        <label class="role-card" [class.active]="role === 'ADMIN'">
                            <input type="radio" formControlName="role" value="ADMIN" class="hidden">
                            <div class="font-bold text-sm text-rose-700">Administrador</div>
                            <div class="text-[10px] text-slate-500">Control Total del Sistema.</div>
                        </label>
                    </div>
                </div>

            </div>
        </div>

    </form>

    <div class="p-6 border-t border-slate-100 bg-slate-50 flex gap-3">
        <button (click)="onCancel.emit()" class="flex-1 py-3 border border-slate-300 rounded-xl font-bold text-slate-700 hover:bg-white transition text-sm">Cancelar</button>
        <button (click)="submit()" 
                [disabled]="form.invalid || isLoading()"
                class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-500/20 disabled:opacity-70 transition flex items-center justify-center gap-2 text-sm">
            <i *ngIf="isLoading()" class="fas fa-circle-notch fa-spin"></i>
            Crear Credencial
        </button>
    </div>
</div>
