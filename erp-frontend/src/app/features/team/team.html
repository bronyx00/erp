<div class="team-container">
      <h2>Gestión de Equipo</h2>
      
      <section class="create-user-card">
        <h3>Registrar Nuevo Empleado</h3>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" placeholder="empleado@empresa.com">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" formControlName="password" placeholder="******">
            </div>
            <div class="form-group">
              <label>Rol</label>
              <select formControlName="role">
                <option value="CASHIER">Cajero (Ventas)</option>
                <option value="HR">RRHH (Personal)</option>
                <option value="ACCOUNTANT">Contador (Finanzas)</option>
                <option value="ADMIN">Administrador</option>
              </select>
            </div>
            <button type="submit" [disabled]="userForm.invalid || isSubmitting">
              {{ isSubmitting ? 'Creando...' : '+ Crear' }}
            </button>
          </div>
        </form>
      </section>

      <section class="users-list">
        <h3>Empleados Activos</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            @for (user of users(); track user.id) {
              <tr>
                <td>#{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td><span class="badge role-{{ user.role.toLowerCase() }}">{{ user.role }}</span></td>
                <td>{{ user.is_active ? 'Activo' : 'Inactivo' }}</td>
              </tr>
            } @empty {
              <tr><td colspan="4">No hay empleados registrados.</td></tr>
            }
          </tbody>
        </table>
      </section>
    </div>
