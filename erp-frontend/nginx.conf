server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compresión Gzip para mejorar velocidad (Tier 1 Best Practice)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Manejo de la aplicación Angular (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- CORRECCIÓN DEL BUCLE ---
    # Si una petición /api/ llega hasta aquí, significa que Traefik NO encontró
    # el microservicio destino (ej. 'invetory' no existe).
    # En lugar de devolverla a Traefik (creando el bucle), respondemos 404 aquí mismo.
    location /api/ {
        default_type application/json;
        return 404 '{"status": 404, "message": "API Route not found. Please check the URL (e.g., inventory vs invetory)."}';
    }

    # Bloquear acceso a archivos sensibles o ocultos (Seguridad)
    location ~ /\. {
        deny all;
    }
}